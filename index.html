<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alex Pizza: Delicious Puzzle Adventure</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #FFD700;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  
  #game-container {
    width: 100%;
    max-width: 400px;
    aspect-ratio: 9 / 16;
    background-color: #FFF;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
  }
  
  #game-header {
    background-color: #FF6347;
    color: #FFF;
    text-align: center;
    padding: 10px;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
  }
  
  #game-board {
    flex-grow: 1;
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    gap: 2px;
    padding: 10px;
    background-color: #FFA07A;
  }
  
  .tile {
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  
  .tile:hover {
    transform: scale(1.1);
  }
  
  #game-footer {
    background-color: #FF6347;
    color: #FFF;
    text-align: center;
    padding: 10px;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
  }
  
  .pizza {
    width: 100%;
    height: 100%;
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  .matched {
    animation: bounce 0.5s ease infinite;
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="game-header">
    <h1>Alex Pizza</h1>
    <p>Level: <span id="level">1</span> | Moves: <span id="moves">20</span> | Score: <span id="score">0</span></p>
  </div>
  <div id="game-board"></div>
  <div id="game-footer">
    <button id="shuffle">Shuffle</button>
    <button id="hint">Hint</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
const gameBoard = document.getElementById('game-board');
const levelEl = document.getElementById('level');
const movesEl = document.getElementById('moves');
const scoreEl = document.getElementById('score');
const shuffleBtn = document.getElementById('shuffle');
const hintBtn = document.getElementById('hint');

const BOARD_SIZE = 8;
const TILE_TYPES = ['üçï', 'üçî', 'üå≠', 'üçü', 'ü•§', 'üç¶'];
let board = [];
let selectedTile = null;
let level = 1;
let moves = 20;
let score = 0;

function createBoard() {
  gameBoard.innerHTML = '';
  board = [];
  for (let y = 0; y < BOARD_SIZE; y++) {
    board[y] = [];
    for (let x = 0; x < BOARD_SIZE; x++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.dataset.x = x;
      tile.dataset.y = y;
      tile.addEventListener('click', selectTile);
      gameBoard.appendChild(tile);
      board[y][x] = tile;
      setRandomTile(tile);
    }
  }
}

function setRandomTile(tile) {
  const type = TILE_TYPES[Math.floor(Math.random() * TILE_TYPES.length)];
  tile.innerHTML = `<svg class="pizza" viewBox="0 0 100 100">
    <text x="50" y="50" font-size="80" text-anchor="middle" dominant-baseline="central">${type}</text>
  </svg>`;
}

function selectTile(e) {
  const tile = e.currentTarget;
  if (!selectedTile) {
    selectedTile = tile;
    tile.style.border = '2px solid #FF0000';
  } else {
    const x1 = parseInt(selectedTile.dataset.x);
    const y1 = parseInt(selectedTile.dataset.y);
    const x2 = parseInt(tile.dataset.x);
    const y2 = parseInt(tile.dataset.y);
    
    if ((Math.abs(x1 - x2) === 1 && y1 === y2) || (Math.abs(y1 - y2) === 1 && x1 === x2)) {
      swapTiles(selectedTile, tile);
      moves--;
      movesEl.textContent = moves;
      checkMatches();
    }
    
    selectedTile.style.border = 'none';
    selectedTile = null;
  }
}

function swapTiles(tile1, tile2) {
  const tempHTML = tile1.innerHTML;
  tile1.innerHTML = tile2.innerHTML;
  tile2.innerHTML = tempHTML;
}

function checkMatches() {
  let matched = new Set();
  
  // Check rows
  for (let y = 0; y < BOARD_SIZE; y++) {
    for (let x = 0; x < BOARD_SIZE - 2; x++) {
      if (board[y][x].innerHTML === board[y][x+1].innerHTML && board[y][x].innerHTML === board[y][x+2].innerHTML) {
        matched.add(board[y][x]);
        matched.add(board[y][x+1]);
        matched.add(board[y][x+2]);
      }
    }
  }
  
  // Check columns
  for (let x = 0; x < BOARD_SIZE; x++) {
    for (let y = 0; y < BOARD_SIZE - 2; y++) {
      if (board[y][x].innerHTML === board[y+1][x].innerHTML && board[y][x].innerHTML === board[y+2][x].innerHTML) {
        matched.add(board[y][x]);
        matched.add(board[y+1][x]);
        matched.add(board[y+2][x]);
      }
    }
  }
  
  if (matched.size > 0) {
    score += matched.size * 10;
    scoreEl.textContent = score;
    
    matched.forEach(tile => {
      tile.classList.add('matched');
    });
    
    setTimeout(() => {
      matched.forEach(tile => {
        setRandomTile(tile);
        tile.classList.remove('matched');
      });
      checkMatches();
    }, 500);
  } else if (moves === 0) {
    endGame();
  }
}

function endGame() {
  alert(`Game Over! Your score: ${score}`);
  level++;
  levelEl.textContent = level;
  moves = 20 + level * 5;
  movesEl.textContent = moves;
  score = 0;
  scoreEl.textContent = score;
  createBoard();
}

function shuffle() {
  for (let y = 0; y < BOARD_SIZE; y++) {
    for (let x = 0; x < BOARD_SIZE; x++) {
      setRandomTile(board[y][x]);
    }
  }
  checkMatches();
}

function showHint() {
  // TODO: Implement hint logic
  alert('Hint feature coming soon!');
}

shuffleBtn.addEventListener('click', shuffle);
hintBtn.addEventListener('click', showHint);

createBoard();
</script>
</body></html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doggyland Adventures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>🐶 Doggyland Adventures 🐾</h1>
        <div class="stats">
            <p>Dog Love: <span id="puppy-count">0</span> ❤️</p>
            <p>Dog Happiness per Second: <span id="pps">0</span> 🐕</p>
        </div>
        <div class="clicker">
            <button id="dog-clicker">Pet the Dog</button>
        </div>
        <div class="upgrades">
            <h2>Doggy Improvements</h2>
            <div class="upgrade-list" id="upgrade-container"></div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>

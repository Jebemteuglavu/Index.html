<title>Kitten Code Game</title>
<style>
:root {
  --primary: #ff69b4;
  --secondary: #9b4dca;
  --bg: #1a1a1a;
}

body {
  margin: 0;
  padding: 20px;
  background: var(--bg);
  color: white;
  font-family: system-ui, sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.game-container {
  max-width: 800px;
  width: 100%;
  margin: 0 auto;
}

.code-editor {
  background: #2d2d2d;
  border-radius: 8px;
  padding: 20px;
  margin: 20px 0;
  font-family: monospace;
  position: relative;
}

.kitten {
  width: 100px;
  height: 100px;
  position: relative;
  margin: 20px auto;
}

.level-display {
  font-size: 24px;
  margin: 20px 0;
  color: var(--primary);
}

button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.05);
}

.success-message {
  color: #4caf50;
  font-size: 18px;
  margin: 10px 0;
  display: none;
}

/* Kitten SVG Animation */
.kitten-svg {
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}
</style>
</head>
<body>
<div class="game-container">
  <h1>üê± Kitten Code Game</h1>
  
  <div class="level-display">Level 1</div>
  
  <div class="kitten">
    <svg class="kitten-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" fill="#ff69b4"/>
      <circle cx="35" cy="40" r="5" fill="black"/>
      <circle cx="65" cy="40" r="5" fill="black"/>
      <path d="M45,60 Q50,65 55,60" stroke="black" stroke-width="2" fill="none"/>
      <path d="M25,25 L35,35" stroke="black" stroke-width="2"/>
      <path d="M75,25 L65,35" stroke="black" stroke-width="2"/>
      <circle cx="50" cy="50" r="5" fill="#ff9999"/>
    </svg>
  </div>

  <div class="code-editor">
    <pre><code>moveKitten() {
  // Your code here
}</code></pre>
  </div>

  <button onclick="checkCode()">Run Code</button>
  <div class="success-message">Purr-fect! Level completed!</div>
</div>

<script>
let currentLevel = 1;
const totalLevels = 5;

function checkCode() {
  const codeInput = document.querySelector('code').textContent;
  
  // Simple code validation
  if (codeInput.includes('moveKitten') && codeInput.includes('(') && codeInput.includes(')')) {
    showSuccess();
    setTimeout(() => {
      nextLevel();
    }, 1500);
  }
}

function showSuccess() {
  const successMessage = document.querySelector('.success-message');
  successMessage.style.display = 'block';
  setTimeout(() => {
    successMessage.style.display = 'none';
  }, 1500);
}

function nextLevel() {
  if (currentLevel < totalLevels) {
    currentLevel++;
    document.querySelector('.level-display').textContent = `Level ${currentLevel}`;
    // Update code challenge for next level
    updateCodeChallenge();
  } else {
    alert('Congratulations! You\'ve completed all levels! üéâ');
  }
}

function updateCodeChallenge() {
  const challenges = {
    2: "jumpKitten(height) {\n  // Make the kitten jump\n}",
    3: "spinKitten(degrees) {\n  // Rotate the kitten\n}",
    4: "changeColor(color) {\n  // Change kitten's color\n}",
    5: "danceKitten() {\n  // Make the kitten dance\n}"
  };
  
  document.querySelector('code').textContent = challenges[currentLevel] || '';
}

// Make code editor content editable
document.querySelector('code').contentEditable = true;
</script>
</body></html>

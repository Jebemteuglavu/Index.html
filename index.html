<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOGONERATOR 2000</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
        --primary-color: #0ff;
        --secondary-color: #f0f;
        --background-color: #000;
    }

    body {
        background-color: var(--background-color);
        color: var(--primary-color);
        font-family: 'Press Start 2P', cursive;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 20%);
    }

    .container {
        background-color: rgba(0, 0, 0, 0.7);
        border: 4px solid var(--primary-color);
        border-radius: 10px;
        padding: 20px;
        max-width: 800px;
        width: 100%;
        box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--secondary-color);
    }

    h1 {
        font-size: 3em;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
        animation: neon 1.5s ease-in-out infinite alternate;
    }

    label, select, input, button {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        font-family: 'Press Start 2P', cursive;
    }

    input, select {
        background-color: var(--background-color);
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        padding: 10px;
    }

    button {
        background-color: var(--primary-color);
        color: var(--background-color);
        border: none;
        padding: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
    }

    .logo-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 20px;
    }

    .logo-item {
        margin: 10px;
        text-align: center;
        position: relative;
        overflow: hidden;
        border: 2px solid var(--primary-color);
        transition: transform 0.3s ease;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .logo-item:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px var(--primary-color);
    }

    .logo-item img {
        display: block;
    }

    .download-btn {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 255, 255, 0.8);
        color: var(--background-color);
        padding: 5px;
        font-size: 0.8em;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .logo-item:hover .download-btn {
        opacity: 1;
    }

    @keyframes neon {
        from {
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
        }
        to {
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--primary-color), 0 0 20px var(--primary-color), 0 0 35px var(--primary-color), 0 0 40px var(--primary-color);
        }
    }

    #loading {
        display: none;
        text-align: center;
        margin-top: 20px;
    }

    .loading-text {
        font-size: 1.2em;
        margin-bottom: 10px;
    }

    .loading-animation {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .glitch {
        position: relative;
    }

    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .glitch::before {
        left: 2px;
        text-shadow: -2px 0 var(--secondary-color);
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
    }

    .glitch::after {
        left: -2px;
        text-shadow: -2px 0 var(--primary-color);
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
        0% {
            clip: rect(31px, 9999px, 94px, 0);
        }
        5% {
            clip: rect(70px, 9999px, 71px, 0);
        }
        10% {
            clip: rect(29px, 9999px, 83px, 0);
        }
        15% {
            clip: rect(38px, 9999px, 54px, 0);
        }
        20% {
            clip: rect(93px, 9999px, 61px, 0);
        }
        25% {
            clip: rect(62px, 9999px, 82px, 0);
        }
        30% {
            clip: rect(23px, 9999px, 22px, 0);
        }
        35% {
            clip: rect(18px, 9999px, 95px, 0);
        }
        40% {
            clip: rect(44px, 9999px, 5px, 0);
        }
        45% {
            clip: rect(71px, 9999px, 24px, 0);
        }
        50% {
            clip: rect(31px, 9999px, 77px, 0);
        }
        55% {
            clip: rect(50px, 9999px, 81px, 0);
        }
        60% {
            clip: rect(94px, 9999px, 3px, 0);
        }
        65% {
            clip: rect(29px, 9999px, 92px, 0);
        }
        70% {
            clip: rect(6px, 9999px, 54px, 0);
        }
        75% {
            clip: rect(57px, 9999px, 35px, 0);
        }
        80% {
            clip: rect(89px, 9999px, 23px, 0);
        }
        85% {
            clip: rect(24px, 9999px, 31px, 0);
        }
        90% {
            clip: rect(66px, 9999px, 98px, 0);
        }
        95% {
            clip: rect(24px, 9999px, 6px, 0);
        }
        100% {
            clip: rect(39px, 9999px, 30px, 0);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="LOGONERATOR 2000">LOGONERATOR 2000</h1>
        <form id="logo-form">
            <label for="prompt">Enter your logo prompt:</label>
            <input type="text" id="prompt" name="prompt" required>
            
            <label for="aspect-ratio">Choose aspect ratio:</label>
            <select id="aspect-ratio" name="aspect-ratio">
                <option value="1:1">1:1 (Square)</option>
                <option value="16:9">16:9 (Widescreen)</option>
                <option value="9:16">9:16 (Portrait)</option>
                <option value="4:3">4:3 (Standard)</option>
                <option value="3:2">3:2 (Classic)</option>
            </select>
            
            <label for="style">Choose style:</label>
            <select id="style" name="style">
                <option value="minimalist">Minimalist</option>
                <option value="retro">Retro</option>
                <option value="futuristic">Futuristic</option>
                <option value="hand-drawn">Hand-drawn</option>
                <option value="abstract">Abstract</option>
            </select>
            
            <button type="submit">Generate Logos</button>
        </form>
        
        <div id="loading">
            <p class="loading-text">Generating awesome logos...</p>
            <div class="loading-animation"></div>
        </div>
        
        <div id="logo-container" class="logo-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        const form = document.getElementById('logo-form');
        const logoContainer = document.getElementById('logo-container');
        const loadingElement = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const aspectRatio = document.getElementById('aspect-ratio').value;
            const style = document.getElementById('style').value;

            logoContainer.innerHTML = '';
            loadingElement.style.display = 'block';

            try {
                const logos = await generateLogos(prompt, aspectRatio, style);
                displayLogos(logos, aspectRatio);
            } catch (error) {
                logoContainer.innerHTML = 'Error generating logos. Please try again.';
            } finally {
                loadingElement.style.display = 'none';
            }
        });

        async function generateLogos(prompt, aspectRatio, style) {
            // This is a mock function. In a real application, you would make an API call to a generative AI platform.
            return new Promise((resolve) => {
                setTimeout(() => {
                    const [width, height] = getAspectRatioDimensions(aspectRatio);
                    const logos = Array(5).fill().map((_, i) => ({
                        id: i + 1,
                        url: `https://picsum.photos/${width}/${height}?random=${i}`,
                        alt: `Generated logo ${i + 1} based on prompt: ${prompt}, style: ${style}, aspect ratio: ${aspectRatio}`
                    }));
                    resolve(logos);
                }, 2000);
            });
        }

        function displayLogos(logos, aspectRatio) {
            logoContainer.innerHTML = '';
            const [width, height] = getAspectRatioDimensions(aspectRatio);
            logos.forEach(logo => {
                const logoItem = document.createElement('div');
                logoItem.className = 'logo-item';
                logoItem.innerHTML = `
                    <img src="${logo.url}" alt="${logo.alt}" width="${width}" height="${height}">
                    <button class="download-btn" onclick="downloadLogo('${logo.url}', ${logo.id})">Download PNG</button>
                `;
                logoContainer.appendChild(logoItem);
            });
        }

        function downloadLogo(url, id) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const fileName = `generated_logo_${id}.png`;
                    saveAs(blob, fileName);
                })
                .catch(error => {
                    console.error('Error downloading logo:', error);
                    alert('Error downloading logo. Please try again.');
                });
        }

        function getAspectRatioDimensions(aspectRatio) {
            const [widthRatio, heightRatio] = aspectRatio.split(':').map(Number);
            const maxDimension = 300;
            let width, height;

            if (widthRatio > heightRatio) {
                width = maxDimension;
                height = Math.round((maxDimension / widthRatio) * heightRatio);
            } else {
                height = maxDimension;
                width = Math.round((maxDimension / heightRatio) * widthRatio);
            }

            return [width, height];
        }
    </script>
</body></html>

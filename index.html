<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    background-attachment: fixed;
    color: #ffffff;
    height: 100%;
    line-height: 1.6;
  }
  .container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  header {
    text-align: center;
    padding: 20px 0;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #FFD700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  .search-form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .form-group {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #FFD700;
  }
  select, input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 1em;
    transition: all 0.3s ease;
  }
  select:focus, input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 0 2px #FFD700;
  }
  .search-btn {
    grid-column: 1 / -1;
    background: linear-gradient(45deg, #FFD700, #FFA500);
    color: #1a2a6c;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .search-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  .pulse {
    animation: pulse 2s infinite;
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Galactic Pet Shop</h1>
      <p>Discover Your Perfect Extraterrestrial Companion</p>
    </header>
    
    <form class="search-form" id="petSearchForm">
      <div class="form-group">
        <label for="region">Galactic Region:</label>
        <select id="region" name="region">
          <option value="">All Regions</option>
          <option value="milky-way">Milky Way</option>
          <option value="andromeda">Andromeda</option>
          <option value="triangulum">Triangulum</option>
          <option value="large-magellanic-cloud">Large Magellanic Cloud</option>
          <option value="canes-venatici-i">Canes Venatici I</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="species">Species:</label>
        <select id="species" name="species">
          <option value="">All Species</option>
          <option value="plasma-wisp">Plasma Wisp</option>
          <option value="quantum-kitten">Quantum Kitten</option>
          <option value="void-fish">Void Fish</option>
          <option value="gravity-slug">Gravity Slug</option>
          <option value="nebula-moth">Nebula Moth</option>
          <option value="chronos-snail">Chronos Snail</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="size">Size Category:</label>
        <select id="size" name="size">
          <option value="">Any Size</option>
          <option value="microscopic">Microscopic</option>
          <option value="pocket">Pocket-sized</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="planetary">Planetary</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="diet">Dietary Requirements:</label>
        <select id="diet" name="diet">
          <option value="">Any Diet</option>
          <option value="photosynthetic">Photosynthetic</option>
          <option value="energy-absorption">Energy Absorption</option>
          <option value="matter-conversion">Matter Conversion</option>
          <option value="anti-matter">Anti-Matter</option>
          <option value="dark-matter">Dark Matter</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="lifespan">Lifespan (Earth Years):</label>
        <input type="number" id="lifespan" name="lifespan" min="0" placeholder="Minimum lifespan">
      </div>
      
      <div class="form-group">
        <label for="environment">Preferred Environment:</label>
        <select id="environment" name="environment">
          <option value="">Any Environment</option>
          <option value="terrestrial">Terrestrial</option>
          <option value="aquatic">Aquatic</option>
          <option value="gaseous">Gaseous</option>
          <option value="vacuum">Vacuum</option>
          <option value="plasma">Plasma</option>
          <option value="multidimensional">Multidimensional</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="intelligence">Intelligence Level:</label>
        <select id="intelligence" name="intelligence">
          <option value="">Any Intelligence</option>
          <option value="simple">Simple</option>
          <option value="average">Average</option>
          <option value="high">High</option>
          <option value="superintelligent">Superintelligent</option>
          <option value="hive-mind">Hive Mind</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="special-ability">Special Ability:</label>
        <input type="text" id="special-ability" name="special-ability" placeholder="e.g. teleportation, shape-shifting">
      </div>
      
      <button type="submit" class="search-btn pulse">Find My Cosmic Companion</button>
    </form>
  </div>

  <script>
    document.getElementById('petSearchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const searchParams = new URLSearchParams(formData);
      
      // Simulate search results page navigation
      window.location.href = `https://websim.ai/view/galactic-pet-shop/search-results?${searchParams.toString()}`;
    });
  </script>
</body>
</html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men SNES Emulator</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        #emulator-container {
            background-color: #2b2b2b;
            border: 12px solid #444;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            width: 90%;
            max-width: 1600px;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        #screen {
            background-color: #000;
            width: 100%;
            max-width: 960px;
            height: 540px;
            border: 10px solid #222;
            border-radius: 8px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }

        #screen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: tv-static 0.5s steps(4) infinite;
        }

        @keyframes tv-static {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        #game-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #0f0;
            text-align: center;
            font-size: 2em;
            z-index: 1;
            overflow: hidden;
            background-color: #000;
        }

        /* Sega Genesis Side-Scrolling Features */
        #game-background {
            position: absolute;
            width: 200%;
            height: 100%;
            background-image: url('/Space.png');
            background-size: cover;
            background-repeat: repeat-x;
            animation: scrollBackground 20s linear infinite;
        }

        @keyframes scrollBackground {
            from { background-position: 0 0; }
            to { background-position: 1000px 0; }
        }

        #ufo {
            position: absolute;
            top: 50%;
            left: 10%;
            width: 100px;
            height: 100px;
            background-image: url('/Ufo.gif');
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 10%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        #obstacle {
            position: absolute;
            bottom: 50px;
            right: -50px;
            width: 50px;
            height: 50px;
            background-color: #8b0000;
            border-radius: 10%;
            animation: moveObstacle 5s linear infinite;
        }

        @keyframes moveObstacle {
            from { right: -50px; }
            to { right: 100%; }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 1em;
            z-index: 2;
            font-family: 'Press Start 2P', cursive;
        }

        #controller {
            background-color: #3a3a3a;
            padding: 50px;
            border-radius: 10px;
            display: grid;
            grid-template-areas:
                "joystick center actions"
                "joystick center actions"
                "joystick center actions"
                "joystick center actions";
            grid-template-columns: 200px 200px 400px;
            grid-template-rows: repeat(4, 150px);
            gap: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            width: 100%;
            max-width: 1600px;
            box-sizing: border-box;
        }

        .joystick {
            grid-area: joystick;
            width: 240px;
            height: 240px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 0 10px #333, 0 5px 15px rgba(0,0,0,0.5);
            perspective: 1000px;
        }

        .joystick:hover {
            background-color: #666;
        }

        .joystick::before {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #777;
            border-radius: 50%;
            box-shadow: inset 0 0 10px #555, 0 3px 6px rgba(0,0,0,0.3);
            transform: translateZ(0);
            transition: transform 0.1s;
        }

        .joystick:active::before {
            transform: translateZ(10px);
        }

        .center-controls {
            grid-area: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .button {
            width: 200px;
            height: 200px;
            background-color: #bbb;
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s, background-color 0.3s, box-shadow 0.3s;
            user-select: none;
            position: relative;
            font-size: 3.2em;
        }

        .button:active {
            transform: translateY(8px);
            box-shadow: inset 4px 4px 10px rgba(0,0,0,0.6);
        }

        .button-a {
            background-color: #0f0;
            color: #000;
            font-weight: bold;
        }

        .button-a:hover {
            background-color: #33ff33;
        }

        .button-b {
            background-color: #f00;
            color: #fff;
            font-weight: bold;
        }

        .button-b:hover {
            background-color: #ff3333;
        }

        .button-c {
            background-color: #00f;
            color: #fff;
            font-weight: bold;
        }

        .button-c:hover {
            background-color: #3333ff;
        }

        .select,
        .start {
            width: 200px;
            height: 100px;
            background-color: #888;
            color: #fff;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.4em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .select:hover,
        .start:hover {
            background-color: #999;
        }

        .select:active,
        .start:active {
            transform: translateY(4px);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.6);
        }

        /* Additional Retro Decorations */
        #emulator-container::before {
            content: "";
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 2px solid #ff00ff;
            border-radius: 20px;
            opacity: 0.2;
            animation: borderPulse 3s infinite;
        }

        @keyframes borderPulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
        }

        /* Shot Styling */
        .shot {
            position: absolute;
            width: 20px;
            height: 8px;
            background-image: url('/Shot.gif');
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 2px;
            animation: shootRight 1s linear forwards;
        }

        @keyframes shootRight {
            from { transform: translateX(0); }
            to { transform: translateX(900px); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #emulator-container {
                padding: 20px;
            }

            #controller {
                grid-template-columns: 150px 150px 300px;
                grid-template-areas:
                    "joystick center actions"
                    "joystick center actions"
                    "joystick center actions"
                    "joystick center actions";
                max-width: 100%;
            }

            #screen {
                height: 320px;
            }

            .joystick {
                width: 180px;
                height: 180px;
            }

            .joystick::before {
                width: 90px;
                height: 90px;
            }

            .button {
                width: 160px;
                height: 160px;
                font-size: 2.4em;
            }

            .select,
            .start {
                width: 160px;
                height: 80px;
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            #controller {
                grid-template-columns: repeat(2, 100px);
                grid-template-rows: repeat(4, 100px);
                grid-template-areas:
                    "joystick actions"
                    "select start"
                    "buttonA buttonB"
                    "buttonC actions";
                padding: 30px;
            }

            .joystick {
                width: 100px;
                height: 100px;
            }

            .joystick::before {
                width: 50px;
                height: 50px;
            }

            .button {
                width: 100px;
                height: 100px;
                font-size: 1.6em;
            }

            .select,
            .start {
                width: 100px;
                height: 50px;
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div id="emulator-container">
        <div id="screen">
            <div id="game-content">
                <div id="game-background"></div>
                <div id="ufo"></div>
                <div id="obstacle"></div>
                <div id="score">Score: 0</div>
            </div>
        </div>
        <div id="controller">
            <div class="joystick" id="joystick">
                <!-- Optional: Add a knob element for better 3D effect -->
                <div class="knob"></div>
            </div>
            <div class="center-controls">
                <div class="select">Select</div>
                <div class="start">Start</div>
            </div>
            <div class="actions">
                <div class="button button-a">A</div>
                <div class="button button-b">B</div>
                <div class="button button-c">C</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.button, .joystick').forEach(button => {
            button.addEventListener('mousedown', () => {
                button.classList.add('pressed');
            });

            button.addEventListener('mouseup', () => {
                button.classList.remove('pressed');
            });

            button.addEventListener('mouseleave', () => {
                button.classList.remove('pressed');
            });
        });

        // Sega Genesis Side-Scrolling Game Simulation
        let score = 0;
        const scoreElement = document.getElementById('score');
        const obstacle = document.getElementById('obstacle');

        obstacle.addEventListener('animationiteration', () => {
            score += 10;
            scoreElement.textContent = 'Score: ' + score;
        });

        // UFO Movement Controls
        const joystick = document.getElementById('joystick');
        const ufo = document.getElementById('ufo');
        const screen = document.getElementById('screen');
        let ufoPosition = { x: 10, y: 50 }; // Percentage
        const moveSpeed = 4; // Percentage per key press (increased from 2 to 4)

        // Update UFO position based on ufoPosition
        function updateUfoPosition() {
            ufo.style.left = ufoPosition.x + '%';
            ufo.style.top = ufoPosition.y + '%';
        }

        updateUfoPosition();

        // Handle Joystick Input
        let dragging = false;
        let startX, startY;

        joystick.addEventListener('mousedown', (e) => {
            dragging = true;
            startX = e.clientX;
            startY = e.clientY;
            document.body.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (dragging) {
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;

                // Calculate movement direction
                const angle = Math.atan2(deltaY, deltaX);
                const directionX = Math.cos(angle);
                const directionY = Math.sin(angle);

                // Update UFO position
                ufoPosition.x += directionX * moveSpeed;
                ufoPosition.y += directionY * moveSpeed;

                // Constrain UFO to left half of the screen and within bounds
                if (ufoPosition.x < 0) ufoPosition.x = 0;
                if (ufoPosition.x > 50) ufoPosition.x = 50;
                if (ufoPosition.y < 0) ufoPosition.y = 0;
                if (ufoPosition.y > 100) ufoPosition.y = 100;

                updateUfoPosition();

                startX = e.clientX;
                startY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            if (dragging) {
                dragging = false;
                document.body.style.cursor = 'default';
            }
        });

        // Touch Events for Mobile Support
        joystick.addEventListener('touchstart', (e) => {
            dragging = true;
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            e.preventDefault();
        });

        document.addEventListener('touchmove', (e) => {
            if (dragging) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;

                // Calculate movement direction
                const angle = Math.atan2(deltaY, deltaX);
                const directionX = Math.cos(angle);
                const directionY = Math.sin(angle);

                // Update UFO position
                ufoPosition.x += directionX * moveSpeed;
                ufoPosition.y += directionY * moveSpeed;

                // Constrain UFO to left half of the screen and within bounds
                if (ufoPosition.x < 0) ufoPosition.x = 0;
                if (ufoPosition.x > 50) ufoPosition.x = 50;
                if (ufoPosition.y < 0) ufoPosition.y = 0;
                if (ufoPosition.y > 100) ufoPosition.y = 100;

                updateUfoPosition();

                startX = touch.clientX;
                startY = touch.clientY;
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchend', () => {
            if (dragging) {
                dragging = false;
            }
        });

        // Enhanced Controls Functionality
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                // Example interaction for buttons
                console.log(button.textContent + ' button pressed');
                if (button.classList.contains('button-a')) {
                    shoot();
                }
            });
        });

        document.querySelectorAll('.select, .start').forEach(button => {
            button.addEventListener('click', () => {
                // Example interaction for select and start
                console.log(button.textContent + ' button pressed');
            });
        });

        // Shooting Mechanism
        function shoot() {
            const gameContent = document.getElementById('game-content');
            const shot = document.createElement('div');
            shot.classList.add('shot');

            // Get UFO's current position relative to game-content
            const ufoRect = ufo.getBoundingClientRect();
            const screenRect = screen.getBoundingClientRect();
            const gameContentRect = gameContent.getBoundingClientRect();

            const shotX = ufo.offsetLeft + ufo.offsetWidth;
            const shotY = ufo.offsetTop + (ufo.offsetHeight / 2) - 4; // Center vertically

            shot.style.left = shotX + 'px';
            shot.style.top = shotY + 'px';

            gameContent.appendChild(shot);

            // Remove shot after animation ends
            shot.addEventListener('animationend', () => {
                shot.remove();
            });
        }

        // Optional: Add more interactivity or animations here
    </script>
</body>
</html>

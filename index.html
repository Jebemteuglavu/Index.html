<meta charset="UTF-8">
<title>Meowliens - Interstellar Feline Dating</title>
<style>
:root {
  --neon-pink: #ff61ff;
  --space-purple: #6b1fb1;
  --alien-green: #39ff14;
}

body {
  background: linear-gradient(45deg, var(--space-purple), #000);
  color: white;
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 20px;
  min-height: 100vh;
}

.app-container {
  max-width: 600px;
  margin: 0 auto;
}

.profile-card {
  background: rgba(0,0,0,0.7);
  border: 2px solid var(--neon-pink);
  border-radius: 15px;
  padding: 20px;
  margin: 20px 0;
  position: relative;
  overflow: hidden;
}

.profile-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--alien-green);
  animation: scan 1.5s linear infinite;
}

@keyframes scan {
  0% { transform: translateY(0); }
  100% { transform: translateY(100%); }
}

.alien-cat {
  width: 200px;
  height: 200px;
  margin: 10px auto;
  display: block;
}

.profile-info {
  text-align: center;
}

.action-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.btn {
  background: none;
  border: 2px solid var(--alien-green);
  color: var(--alien-green);
  padding: 10px 20px;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s;
}

.btn:hover {
  background: var(--alien-green);
  color: black;
}

.match-animation {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.nav-bar {
  background: rgba(0,0,0,0.8);
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.stats {
  color: var(--alien-green);
  font-family: monospace;
  font-size: 0.9em;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes blink {
  0%, 90%, 100% { opacity: 1; }
  95% { opacity: 0; }
}

.alien-cat {
  animation: float 3s ease-in-out infinite;
}

.alien-cat .eyes {
  animation: blink 4s infinite;
}
</style>
</head>
<body>
<div class="app-container">
  <div class="nav-bar">
    <h1 style="color: var(--alien-green); margin: 0;">üê±üëΩ Meowliens</h1>
    <p>Find your purrfect extraterrestrial companion</p>
  </div>

  <div class="profile-card">
    <svg class="alien-cat" viewBox="0 0 200 200">
      <!-- Body -->
      <ellipse cx="100" cy="110" rx="70" ry="60" fill="var(--space-purple)" />
      
      <!-- Head -->
      <circle cx="100" cy="80" r="50" fill="var(--space-purple)" />
      
      <!-- Antenna -->
      <path d="M 100 30 Q 100 10 120 5" stroke="var(--alien-green)" stroke-width="3" fill="none" />
      <circle cx="120" cy="5" r="5" fill="var(--neon-pink)" />
      
      <!-- Eyes -->
      <g class="eyes">
        <ellipse cx="80" cy="70" rx="15" ry="20" fill="var(--alien-green)" opacity="0.7" />
        <ellipse cx="120" cy="70" rx="15" ry="20" fill="var(--alien-green)" opacity="0.7" />
        <circle cx="80" cy="70" r="8" fill="var(--neon-pink)" />
        <circle cx="120" cy="70" r="8" fill="var(--neon-pink)" />
        <circle cx="83" cy="67" r="3" fill="white" />
        <circle cx="123" cy="67" r="3" fill="white" />
      </g>
      
      <!-- Mouth -->
      <path d="M 80 95 Q 100 105 120 95" stroke="var(--neon-pink)" fill="none" stroke-width="3" />
      
      <!-- Ears -->
      <path d="M 60 40 L 70 70 L 40 60 Z" fill="var(--space-purple)" />
      <path d="M 140 40 L 130 70 L 160 60 Z" fill="var(--space-purple)" />
      
      <!-- Whiskers -->
      <g stroke="var(--alien-green)" stroke-width="2">
        <path d="M 65 90 L 40 85" />
        <path d="M 65 95 L 35 95" />
        <path d="M 65 100 L 40 105" />
        <path d="M 135 90 L 160 85" />
        <path d="M 135 95 L 165 95" />
        <path d="M 135 100 L 160 105" />
      </g>
      
      <!-- Space collar -->
      <path d="M 60 120 Q 100 130 140 120" stroke="var(--neon-pink)" stroke-width="4" fill="none" />
      <circle cx="100" cy="125" r="5" fill="var(--alien-green)" />
    </svg>
    
    <div class="profile-info">
      <h2>Zorblax</h2>
      <p class="stats">Species: Felis Galacticus<br>
      Age: 47 Earth Years<br>
      Planet: Purrseidon-9<br>
      Seeking: Long-term cosmic companionship</p>
      <p>"Looking for someone to share space hairballs with and watch binary sunsets"</p>
    </div>

    <div class="action-buttons">
      <button class="btn" onclick="swipeLeft()">‚Üê Nope</button>
      <button class="btn" onclick="swipeRight()">Purrfect ‚Üí</button>
    </div>
  </div>
</div>

<div class="match-animation" id="matchAnimation">
  <h1 style="color: var(--alien-green)">IT'S A MATCH! üëΩüê±</h1>
</div>

<script>
const profiles = [
  {
    name: "Whiskerion",
    species: "Nebula Nibbler",
    age: "203 Earth Years",
    planet: "Caturn",
    bio: "Professional asteroid chaser and yarn ball collector"
  },
  {
    name: "Captain Pawsome",
    species: "Cosmic Chonker",
    age: "12 Light Years",
    planet: "Meowcury",
    bio: "Enjoys zero gravity zoomies and chasing space lasers"
  }
];

let currentProfileIndex = 0;

function swipeLeft() {
  showNextProfile();
}

function swipeRight() {
  const matchChance = Math.random();
  if (matchChance > 0.5) {
    showMatch();
  }
  showNextProfile();
}

function showMatch() {
  const matchAnimation = document.getElementById('matchAnimation');
  matchAnimation.style.display = 'flex';
  setTimeout(() => {
    matchAnimation.style.display = 'none';
  }, 2000);
}

function showNextProfile() {
  currentProfileIndex = (currentProfileIndex + 1) % profiles.length;
  const profile = profiles[currentProfileIndex];
  
  const profileInfo = document.querySelector('.profile-info');
  profileInfo.innerHTML = `
    <h2>${profile.name}</h2>
    <p class="stats">Species: ${profile.species}<br>
    Age: ${profile.age}<br>
    Planet: ${profile.planet}</p>
    <p>"${profile.bio}"</p>
  `;
}
</script>
</body></html>

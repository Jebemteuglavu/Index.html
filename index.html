<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Doggy Clicker Pet Poll #2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>New Doggy Clicker Pet Poll #2</h1>
    <h2>Which pet should we add next?</h2>
    
    <div class="poll-container">
      <div class="option" data-option="hamster">
        <img src="Picsart_25-01-17_08-33-26-214.png" alt="Syrian Hamster" class="pet-icon hamster-image">
        <h3>Hamster</h3>
        <div class="vote-bar">
          <div class="progress" style="width: 0%"></div>
          <span class="vote-count">0 votes</span>
        </div>
        <button class="vote-btn">Vote</button>
      </div>

      <div class="option" data-option="snake">
        <img src="Picsart_25-01-17_08-31-25-696.png" alt="Monocled Cobra" class="pet-icon snake-image">
        <h3>Snake</h3>
        <div class="vote-bar">
          <div class="progress" style="width: 0%"></div>
          <span class="vote-count">0 votes</span>
        </div>
        <button class="vote-btn">Vote</button>
      </div>

      <div class="option" data-option="goldfish">
        <img src="Picsart_25-01-17_08-32-26-334.png" alt="Goldfish" class="pet-icon goldfish-image">
        <h3>Goldfish</h3>
        <div class="vote-bar">
          <div class="progress" style="width: 0%"></div>
          <span class="vote-count">0 votes</span>
        </div>
        <button class="vote-btn">Vote</button>
      </div>
    </div>

    <div id="total-votes">Total votes: 0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>

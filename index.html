<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="profiletheme.mp3" type="audio/mp3">
  </audio>
  <!-- Preload game start sound -->
  <audio id="gameStartSound" preload="auto">
    <source src="game-start-6104.mp3" type="audio/mp3">
  </audio>
  <div class="container">
    <div class="music-controls">
      <button id="musicToggle" class="music-toggle" aria-label="Toggle Music">
        ðŸ”Š
      </button>
      <div class="volume-control">
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="30">
        <span id="volumePercent" class="volume-percent">30%</span>
      </div>
    </div>
    <div class="checkerboard"></div>
    <div class="profile-container">
      <img id="profileImage" class="profile-image" alt="Profile Picture">
      <h1 class="username">retro</h1>
      <p class="bio">luau coder and animator :)</p>
      <div class="tabs">
        <div class="tab active" id="projectsTab">Projects</div>
        <div class="tab" id="followingTab">Following (0)</div>
        <div class="tab" id="followersTab">Followers (0)</div>
      </div>
    </div>
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search..." aria-label="Search">
    </div>
    <div class="content-area" id="contentArea">
      <!-- Content will be loaded here -->
    </div>
  </div>
  <script src="profile.js"></script>
</body>
</html>

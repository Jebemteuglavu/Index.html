<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Ghost Kitten Story</title>

<body>
  <div class="story-container">
    <!-- Scene 1: Initial Discovery -->
    <div class="scene">
      <img src="/pngtree-cute-cat-animal-png-image_10149335.png" class="ghost-kitten floating" alt="Ghost Kitten">
      <div class="dialogue">
        Dad!.. Mommy!.. I'm flying!.. :3
      </div>
      <div class="parents">
        <img src="/IMG_5778.png" class="parent-cat" alt="Parent Cat 1">
        <img src="/IMG_5778.png" class="parent-cat" alt="Parent Cat 2">
      </div>
    </div>

    <!-- Scene 2: Parents Crying -->
    <div class="scene">
      <img src="/pngtree-cute-cat-animal-png-image_10149335.png" class="ghost-kitten confused" alt="Ghost Kitten">
      <div class="parents crying">
        <img src="/IMG_5778.png" class="parent-cat" alt="Parent Cat 1">
        <div class="tears"></div>
        <img src="/IMG_5778.png" class="parent-cat" alt="Parent Cat 2">
        <div class="tears"></div>
      </div>
    </div>

    <!-- Scene 3: Confusion -->
    <div class="scene">
      <img src="/pngtree-cute-cat-animal-png-image_10149335.png" class="ghost-kitten confused" alt="Ghost Kitten">
      <div class="dialogue sad">
        Mommy??.. Dad??... Why are you crying??..
      </div>
      <div class="parents crying">
        <img src="/IMG_5778.png" class="parent-cat" alt="Parent Cat 1">
        <div class="tears"></div>
        <img src="/IMG_5778.png" class="parent-cat" alt="Parent Cat 2">
        <div class="tears"></div>
      </div>
    </div>

    <!-- Scene 4: Realization -->
    <div class="scene">
      <img src="/pngtree-cute-cat-animal-png-image_10149335.png" class="ghost-kitten" alt="Ghost Kitten" style="opacity: 0.5;">
      <div class="dialogue sad">
        Oh... I understand now... I'm not really here anymore, am I?...
      </div>
      <div class="parents">
        <img src="/IMG_5778.png" class="parent-cat" alt="Parent Cat 1">
        <img src="/IMG_5778.png" class="parent-cat" alt="Parent Cat 2">
      </div>
    </div>
  </div>

  <div class="navigation">
    <button id="prevScene">Previous</button>
    <button id="nextScene">Next</button>
  </div>

  <audio id="cryingSound" src="/women-cry-104755.mp3" loop></audio>

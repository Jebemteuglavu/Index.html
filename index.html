<html>
<head>
  <title>Gravity Well Sand Simulator</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Add meta tags for thumbnail/preview -->
  <meta property="og:title" content="GraviX Particle Planet Simulator">
  <meta property="og:description" content="An interactive particle-based planetary simulation sandbox">
  <meta property="og:image" content="GraviX.png">
  <meta property="og:type" content="website">
  
  <!-- Additional meta tags for better sharing -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="GraviX Particle Planet Simulator">
  <meta name="twitter:description" content="An interactive particle-based planetary simulation sandbox">
  <meta name="twitter:image" content="GraviX.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="GraviX.png">
</head>
<body>
  <div class="loading-screen">
    <img src="GraviX.png" alt="GraviX">
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <div class="loading-text">Loading simulation...</div>
  </div>

  <div class="material-menu">
    <div class="material-category">
      <h3 class="category-title">üåç Basic Elements</h3>
      <button class="material-btn" data-material="sand">Sand</button>
      <button class="material-btn" data-material="dirt">Dirt</button>
      <button class="material-btn" data-material="rock">Rock</button>
      <button class="material-btn" data-material="water">Water</button>
      <button class="material-btn" data-material="ice">Ice</button>
      <button class="material-btn" data-material="gas">Gas</button>
    </div>

    <div class="material-category">
      <h3 class="category-title">üî• Thermal</h3>
      <button class="material-btn" data-material="magma">Magma</button>
      <button class="material-btn" data-material="core">Core</button>
      <button class="material-btn" data-material="plasma">Plasma</button>
    </div>

    <div class="material-category">
      <h3 class="category-title">‚öíÔ∏è Metals</h3>
      <button class="material-btn" data-material="iron">Iron</button>
      <button class="material-btn" data-material="copper">Copper</button>
      <button class="material-btn" data-material="molten-iron">Molten Iron</button>
      <button class="material-btn" data-material="molten-copper">Molten Copper</button>
    </div>

    <div class="material-category">
      <h3 class="category-title">üåå Cosmic</h3>
      <button class="material-btn" data-material="comet">Comet</button>
      <button class="material-btn" data-material="asteroid">Asteroid</button>
      <button class="material-btn" data-material="stardust">Stardust</button>
      <button class="material-btn" data-material="nebula">Nebula</button>
      <button class="material-btn" data-material="black-hole">Black Hole</button>
    </div>

    <div class="material-category">
      <h3 class="category-title">‚öõÔ∏è Quantum</h3>
      <button class="material-btn" data-material="neutron">Neutron</button>
      <button class="material-btn" data-material="quantum">Quantum</button>
      <button class="material-btn" data-material="dark-matter">Dark Matter</button>
      <button class="material-btn" data-material="antimatter">Antimatter</button>
      <button class="material-btn" data-material="void">Void</button>
    </div>

    <div class="material-category">
      <h3 class="category-title">‚ú® Energy & Crystals</h3>
      <button class="material-btn" data-material="energy">Energy</button>
      <button class="material-btn" data-material="photon">Photon</button>
      <button class="material-btn" data-material="gravity-crystal">Gravity Crystal</button>
      <button class="material-btn" data-material="time-crystal">Time Crystal</button>
      <button class="material-btn" data-material="refraction-crystal">Refraction Crystal</button>
      <button class="material-btn" data-material="phase-crystal">Phase Crystal</button>
      <button class="material-btn" data-material="amplification-crystal">Amplification Crystal</button>
      <button class="material-btn" data-material="entropy-crystal">Entropy Crystal</button>
      <button class="material-btn" data-material="resonance-crystal">Resonance Crystal</button>
    </div>

    <div class="material-category">
      <h3 class="category-title">üß™ Chemical</h3>
      <button class="material-btn" data-material="hydrogen">Hydrogen</button>
      <button class="material-btn" data-material="oxygen">Oxygen</button>
      <button class="material-btn" data-material="carbon">Carbon</button>
      <button class="material-btn" data-material="nitrogen">Nitrogen</button>
      <button class="material-btn" data-material="chlorine">Chlorine</button>
      <button class="material-btn" data-material="sodium">Sodium</button>
      <button class="material-btn" data-material="acid">Acid</button>
      <button class="material-btn" data-material="base">Base</button>
      <button class="material-btn" data-material="salt">Salt</button>
      <button class="material-btn" data-material="methane">Methane</button>
      <button class="material-btn" data-material="ammonia">Ammonia</button>
    </div>

    <div class="material-category">
      <h3 class="category-title">üß¨ Biological</h3>
      <button class="material-btn" data-material="catalyst">Catalyst</button>
      <button class="material-btn" data-material="enzyme">Enzyme</button>
      <button class="material-btn" data-material="protein">Protein</button>
      <button class="material-btn" data-material="dna">DNA</button>
      <button class="material-btn" data-material="virus">Virus</button>
      <button class="material-btn" data-material="bacteria">Bacteria</button>
    </div>

    <div class="material-category">
      <h3 class="category-title">üå± Life & Explosive</h3>
      <button class="material-btn" data-material="plant">Plant</button>
      <button class="material-btn" data-material="tnt">TNT</button>
    </div>

    <div class="material-category">
      <h3 class="category-title">üåü Presets</h3>
      <button class="material-btn" data-material="preset-planet">Planet Preset</button>
      <button class="material-btn" data-material="preset-sun">Sun Preset</button>
      <button class="material-btn" data-material="preset-solar">Solar System</button>
    </div>

    <div class="gravity-control">
      <label for="gravity">Gravity: <span id="gravityValue">1.0</span>x</label>
      <input type="range" id="gravity" min="0" max="200" value="100" class="slider">
    </div>

    <div class="settings-control">
      <label for="particleSize">Particle Size: <span id="particleSizeValue">2</span>px</label>
      <input type="range" id="particleSize" min="1" max="5" value="2" step="0.5" class="slider">
      
      <label for="maxParticles">Max Particles: <span id="maxParticlesValue">3000</span></label>
      <input type="range" id="maxParticles" min="1000" max="5000" value="3000" step="100" class="slider">
      
      <div class="toggle-container">
        <label for="glowToggle">Particle Glow</label>
        <label class="toggle-switch">
          <input type="checkbox" id="glowToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
      
      <button class="material-btn" id="clearParticles">Clear All</button>
    </div>
  </div>
  <canvas id="sandCanvas"></canvas>
  <script type="module" src="js/main.js"></script>
  <div class="controls-info">
    WASD to control spaceship
    W - Thrust forward
    S - Reverse thrust
    A/D - Rotate
    SHIFT - Nitro boost
  </div>
</body>
</html>

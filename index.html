<title>SillySim: The Ultimate Silliness Generator</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        height: 100%;
        background-color: #ffccff;
        overflow: hidden;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    h1 {
        color: #ff00ff;
        font-size: 3em;
        text-shadow: 2px 2px #ffff00;
    }
    .silly-display {
        width: 500px;
        height: 300px;
        margin: 20px auto;
        position: relative;
        background-color: #00ffff;
        border: 5px solid #ff00ff;
        border-radius: 20px;
        overflow: hidden;
    }
    .controls {
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #ffff00;
        border: 3px solid #ff00ff;
        border-radius: 10px;
        color: #ff00ff;
        margin: 5px;
        font-weight: bold;
        transition: all 0.3s;
    }
    button:hover {
        transform: scale(1.1) rotate(5deg);
    }
    #silliness-meter {
        font-size: 24px;
        margin-top: 20px;
        color: #ff00ff;
    }
    #message {
        margin-top: 20px;
        font-style: italic;
        color: #ff00ff;
        font-size: 20px;
    }
    .silly-object {
        position: absolute;
        transition: all 0.5s;
    }
    @keyframes spin {
        100% { transform: rotate(360deg); }
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }
    @keyframes wiggle {
        0%, 100% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>SillySim</h1>
        <div class="silly-display" id="silly-display"></div>
        <div class="controls">
            <button onclick="addSillyObject()">Add Silly Object</button>
            <button onclick="makeNoise()">Make Silly Noise</button>
            <button onclick="changeBgColor()">Change Background</button>
            <button onclick="activateChaos()">Activate Chaos Mode</button>
        </div>
        <div id="silliness-meter">Silliness Level: <span id="silliness">0</span>%</div>
        <div id="message"></div>
    </div>

    <script>
        const sillyDisplay = document.getElementById('silly-display');
        const messageDisplay = document.getElementById('message');
        const sillinessDisplay = document.getElementById('silliness');
        let sillinessLevel = 0;
        const sillyObjects = ['ðŸ¤ª', 'ðŸŽˆ', 'ðŸŒˆ', 'ðŸ¦„', 'ðŸ•', 'ðŸ‘½', 'ðŸ¤¡', 'ðŸ¦–', 'ðŸŒ', 'ðŸ§¦'];
        const sillyColors = ['#ff00ff', '#00ff00', '#ff9900', '#00ffff', '#ff66b2'];
        const sillyNoises = ['Boing!', 'Splat!', 'Whoosh!', 'Zap!', 'Honk!', 'Squeak!', 'Boom!', 'Zing!'];

        function addSillyObject() {
            const object = document.createElement('div');
            object.className = 'silly-object';
            object.style.fontSize = '40px';
            object.textContent = sillyObjects[Math.floor(Math.random() * sillyObjects.length)];
            object.style.left = Math.random() * 460 + 'px';
            object.style.top = Math.random() * 260 + 'px';
            sillyDisplay.appendChild(object);
            increaseSilliness(10);
            messageDisplay.textContent = "A wild silly object appeared!";
        }

        function makeNoise() {
            const noise = sillyNoises[Math.floor(Math.random() * sillyNoises.length)];
            messageDisplay.textContent = noise;
            messageDisplay.style.fontSize = '30px';
            messageDisplay.style.fontWeight = 'bold';
            setTimeout(() => {
                messageDisplay.style.fontSize = '20px';
                messageDisplay.style.fontWeight = 'normal';
            }, 1000);
            increaseSilliness(5);
        }

        function changeBgColor() {
            sillyDisplay.style.backgroundColor = sillyColors[Math.floor(Math.random() * sillyColors.length)];
            increaseSilliness(7);
            messageDisplay.textContent = "Woah! The colors, duke! The colors!";
        }

        function activateChaos() {
            const objects = document.querySelectorAll('.silly-object');
            objects.forEach(obj => {
                const animation = ['spin', 'bounce', 'wiggle'][Math.floor(Math.random() * 3)];
                obj.style.animation = `${animation} ${Math.random() * 2 + 0.5}s infinite`;
            });
            increaseSilliness(20);
            messageDisplay.textContent = "Chaos reigns supreme! Everything's gone bonkers!";
        }

        function increaseSilliness(amount) {
            sillinessLevel = Math.min(sillinessLevel + amount, 100);
            sillinessDisplay.textContent = sillinessLevel;
            if (sillinessLevel >= 100) {
                messageDisplay.textContent = "MAXIMUM SILLINESS ACHIEVED! You've mastered the art of silly!";
                document.body.style.animation = 'spin 5s infinite linear';
            }
        }

        // Easter egg
        let konami = '';
        const konamiCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba';
        document.addEventListener('keydown', (e) => {
            konami += e.key;
            if (konamiCode.indexOf(konami) !== 0) {
                konami = '';
                return;
            }
            if (konami === konamiCode) {
                document.body.style.backgroundImage = 'url("https://media.giphy.com/media/12NUbkX6p4xOO4/giphy.gif")';
                messageDisplay.textContent = "You've unlocked the secret dance party!";
                konami = '';
            }
        });
    </script>
</body>
</html>

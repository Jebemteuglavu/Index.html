<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fart Attack: Skunk Mayhem!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-screen">
        <h1>Fart Attack: Skunk Mayhem!</h1>
        <p>Unleash epic farts to defeat your enemies!</p>
        <button id="start-button">Start Game</button>
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>← → Arrow Keys: Move Skunk</p>
            <p>Spacebar: Release Fart</p>
        </div>
    </div>
    <div id="game-container" style="display: none;">
        <div id="score-board">Score: <span id="score">0</span></div>
        <img id="player-skunk" src="https://discovery.sndimg.com/content/dam/images/discovery/fullset/2021/9/13/GettyImages-1093725800.jpg" alt="Skunk">
        <div id="fart-meter"></div>
        <div id="game-area"></div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>

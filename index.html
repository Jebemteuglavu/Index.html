<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Amogus Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-container">
    <img src="Between us (Among us ripoff).png" alt="Logo" class="logo">
    <span class="logo-text">Sus Productions</span>
  </div>

  <div class="main-container">
    <div class="game-title">AI AMOGUS</div>
    
    <div class="shop-balance">
      <span id="coinBalance">1000</span>
      <button id="shopBtn">Shop</button>
    </div>

    <div class="input-section">
      <input type="text" id="topicInput" placeholder="Enter a topic to discuss">
      <select id="durationSelect">
        <optgroup label="Short">
          <option value="short">Short (5-8 messages)</option>
          <option value="super_short">Super Short (3-5 messages)</option>
          <option value="mega_short">Mega Short (1-3 messages)</option>
        </optgroup>
        <optgroup label="Medium">
          <option value="medium" selected>Medium (8-12 messages)</option>
          <option value="super_medium">Super Medium (12-15 messages)</option>
          <option value="mega_medium">Mega Medium (15-20 messages)</option>
        </optgroup>
        <optgroup label="Long">
          <option value="long">Long (20-25 messages)</option>
          <option value="super_long">Super Long (25-30 messages)</option>
          <option value="mega_long">Mega Long (30-40 messages)</option>
        </optgroup>
        <optgroup label="Extreme">
          <option value="extreme">Extreme (40-50 messages)</option>
          <option value="super_extreme">Super Extreme (50-60 messages)</option>
          <option value="mega_extreme">Mega Extreme (60-80 messages)</option>
        </optgroup>
        <optgroup label="Infinite">
          <option value="infinite">Infinite Mode</option>
        </optgroup>
      </select>
      <button id="generateBtn">Generate Chat</button>
      <button id="customScriptBtn">Custom Script</button>
    </div>

    <div class="character-select">
      <h3>Select Characters</h3>
      <div id="characterButtons"></div>
    </div>

    <div id="customScriptModal" class="modal hidden">
      <div class="modal-content">
        <button class="close-button">×</button>
        <h2>Custom Script</h2>
        <p>Enter one line per character dialogue:<br>
        Format: CharacterName: Message</p>
        <textarea id="customScriptInput" rows="10" placeholder="Red: Hey guys!&#10;Purple: What's up?&#10;Green: Just doing tasks..."></textarea>
        <button id="submitCustomScript">Submit Script</button>
      </div>
    </div>

    <div id="loadingScreen" class="loading-screen hidden">
      <div class="loading-text">Sussy audio is coming...</div>
      <div class="loading-bar">
        <div id="loadingProgress" class="loading-progress"></div>
      </div>
      <div id="loadingPercentage" class="loading-percentage">0%</div>
    </div>

    <div class="game-area">
      <div id="currentLine" class="current-line"></div>
      <div class="character-stage" id="characterStage"></div>
    </div>

    <button class="share-button" id="shareBtn">Share Script</button>
  </div>

  <div id="shopModal" class="modal hidden">
    <div class="modal-content">
      <button class="close-button">×</button>
      <h2>Sus Shop</h2>
      <div class="shop-items" id="shopItems">
        <!-- Shop items will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto">
    <source src="Undertale OST_ 054 - Hotel [ ezmp3.cc ].mp3" type="audio/mpeg">
  </audio>

  <script type="module" src="game.js"></script>
</body>
</html>

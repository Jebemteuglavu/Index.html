<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fart Empire Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="fart-background"></div>
    <div class="turd-container"></div>
    <div class="skibidi-toilet-container">
        <div class="skibidi-toilet">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="20" y="40" width="60" height="40" fill="#FFFFFF" rx="10" ry="10"/>
                <circle cx="35" cy="55" r="5" fill="#000000"/>
                <circle cx="65" cy="55" r="5" fill="#000000"/>
                <path d="M35 70 Q50 80 65 70" stroke="#000000" fill="none" stroke-width="3"/>
            </svg>
        </div>
    </div>
    <div class="green-base"></div>
    <div class="container">
        <h1>Fart Empire</h1>
        <div id="quote-container">
            <p id="brainrot-quote">Skibidi toilet sigma grindset!</p>
        </div>
        <div id="score">Farts: 0</div>
        <button id="fartButton">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="#8B4513"/>
                <text x="50" y="55" text-anchor="middle" fill="white" font-size="20"> FART!</text>
            </svg>
        </button>
        <div id="music-controls">
            <button id="toggleMusic"> Toggle Music</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div id="upgrades">
            <h2>Fart Generators</h2>
            <div class="upgrade-section">
                <button id="personFartLevel1" class="upgrade-btn">
                    <div class="upgrade-logo"><i class="fas fa-user"></i></div>
                    <div class="upgrade-details">
                        <span>Hire Farters</span>
                        <span class="cost">Cost: 10</span>
                        <span class="count">Count: 0</span>
                    </div>
                </button>
                <button id="autoFartLevel1" class="upgrade-btn">
                    <div class="upgrade-logo"><i class="fas fa-toilet"></i></div>
                    <div class="upgrade-details">
                        <span>Fart Toilets</span>
                        <span class="cost">Cost: 100</span>
                        <span class="count">Count: 0</span>
                    </div>
                </button>
                <button id="autoFartLevel2" class="upgrade-btn">
                    <div class="upgrade-logo"><i class="fas fa-industry"></i></div>
                    <div class="upgrade-details">
                        <span>Fart Factories</span>
                        <span class="cost">Cost: 1000</span>
                        <span class="count">Count: 0</span>
                    </div>
                </button>
                <button id="autoFartLevel3" class="upgrade-btn">
                    <div class="upgrade-logo"><i class="fas fa-volcano"></i></div>
                    <div class="upgrade-details">
                        <span>Fart Volcanoes</span>
                        <span class="cost">Cost: 10000</span>
                        <span class="count">Count: 0</span>
                    </div>
                </button>
                <button id="portaPottyLevel" class="upgrade-btn">
                    <div class="upgrade-logo"><i class="fas fa-toilet"></i></div>
                    <div class="upgrade-details">
                        <span>Porta Potty Network</span>
                        <span class="cost">Cost: 50000</span>
                        <span class="count">Count: 0</span>
                    </div>
                </button>
                <button id="publiBathroomLevel" class="upgrade-btn">
                    <div class="upgrade-logo"><i class="fas fa-restroom"></i></div>
                    <div class="upgrade-details">
                        <span>Public Bathroom Empire</span>
                        <span class="cost">Cost: 250000</span>
                        <span class="count">Count: 0</span>
                    </div>
                </button>
                <button id="royalToiletLevel" class="upgrade-btn">
                    <div class="upgrade-logo"><i class="fas fa-crown"></i></div>
                    <div class="upgrade-details">
                        <span>Royal Toilet Collection</span>
                        <span class="cost">Cost: 1000000</span>
                        <span class="count">Count: 0</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="https://opengameart.org/sites/default/files/Ding%20Ding%201.mp3" type="audio/mpeg">
    </audio>
    <script src="game.js"></script>
</body>
</html>

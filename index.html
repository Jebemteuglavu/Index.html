<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #84D7FF;
        color: #333;
        position: relative;
        overflow-x: hidden;
    }
    
    /* Background text animation */
    .bg-text-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: -1;
    }
    
    .bg-text {
        position: absolute;
        color: rgba(255, 255, 255, 0.2);
        font-size: 24px;
        font-weight: bold;
        white-space: nowrap;
        animation: floatText 20s linear infinite;
    }
    
    @keyframes floatText {
        0% {
            transform: translateX(100vw) translateY(0);
        }
        100% {
            transform: translateX(-100%) translateY(0);
        }
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
    }
    header {
        background-color: #FFAEC9;
        padding: 20px 0;
        text-align: center;
    }
    h1 {
        font-size: 3em;
        color: #84D7FF;
        margin: 0;
        text-shadow: 2px 2px #333;
    }
    .kitty-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 50px auto;
    }
    .kitty {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #FFAEC9;
        border-radius: 50%;
        overflow: hidden;
    }
    .ear {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 80px solid #FFAEC9;
    }
    .ear-left {
        top: -40px;
        left: 20px;
        transform: rotate(-30deg);
    }
    .ear-right {
        top: -40px;
        right: 20px;
        transform: rotate(30deg);
    }
    .eye {
        position: absolute;
        width: 60px;
        height: 60px;
        background-color: #FFFFFF;
        border-radius: 50%;
        top: 80px;
    }
    .eye-left {
        left: 60px;
    }
    .eye-right {
        right: 60px;
    }
    .pupil {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #000;
        border-radius: 50%;
        top: 15px;
        left: 15px;
    }
    .nose {
        position: absolute;
        width: 30px;
        height: 20px;
        background-color: #000;
        border-radius: 50%;
        top: 180px;
        left: 135px;
    }
    .mouth {
        position: absolute;
        width: 100px;
        height: 60px;
        border: 10px solid #000;
        border-radius: 0 0 100px 100px;
        border-top: none;
        top: 200px;
        left: 100px;
    }
    .flag-stripes {
        position: absolute;
        width: 100%;
        height: 20%;
    }
    .flag-stripe-1 { top: 0; background-color: #74CFFF; }
    .flag-stripe-2 { top: 20%; background-color: #FFAEC9; }
    .flag-stripe-3 { top: 40%; background-color: #FFFFFF; }
    .flag-stripe-4 { top: 60%; background-color: #FFAEC9; }
    .flag-stripe-5 { top: 80%; background-color: #74CFFF; }
    .angy-meter {
        background-color: #FFF;
        border: 2px solid #84D7FF;
        border-radius: 20px;
        height: 30px;
        margin: 20px auto;
        position: relative;
        width: 80%;
    }
    .angy-level {
        background-color: #84D7FF;
        border-radius: 20px;
        height: 100%;
        width: 75%;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { opacity: 0.7; }
        50% { opacity: 1; }
        100% { opacity: 0.7; }
    }
    .angy-button {
        background-color: #FFAEC9;
        border: none;
        border-radius: 25px;
        color: #333;
        cursor: pointer;
        font-size: 1.2em;
        margin: 20px auto;
        padding: 10px 20px;
        display: block;
    }
    .angy-button:hover {
        background-color: #84D7FF;
    }
    footer {
        background-color: #FFAEC9;
        color: #84D7FF;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <div class="bg-text-container" id="bgTextContainer"></div>
    
    <header>
        <h1>Transmasc Angy Kitty</h1>
    </header>
    <div class="container">
        <div class="kitty-container">
            <div class="kitty">
                <div class="flag-stripes flag-stripe-1"></div>
                <div class="flag-stripes flag-stripe-2"></div>
                <div class="flag-stripes flag-stripe-3"></div>
                <div class="flag-stripes flag-stripe-4"></div>
                <div class="flag-stripes flag-stripe-5"></div>
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
                <div class="eye eye-left"><div class="pupil"></div></div>
                <div class="eye eye-right"><div class="pupil"></div></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="angy-meter">
            <div class="angy-level"></div>
        </div>
        <button class="angy-button" onclick="makeAngier()">Make Kitty Angier</button>
    </div>
    <footer>
        <p>&copy; 2023 Transmasc Angy Kitty Inc. All rights reserved. Respect pronouns or face the wrath!</p>
    </footer>

<script>
let angyLevel = 75;

// Create background text
function createBackgroundText() {
    const container = document.getElementById('bgTextContainer');
    const rows = 10; // Number of text rows
    const text = "TRANSPHOBIA ISN'T ALLOWED";
    
    for (let i = 0; i < rows; i++) {
        const textElement = document.createElement('div');
        textElement.className = 'bg-text';
        textElement.textContent = text;
        textElement.style.top = `${(100 / rows) * i}vh`;
        textElement.style.animationDelay = `${i * -2}s`; // Stagger the animation
        container.appendChild(textElement);
    }
}

createBackgroundText();

function makeAngier() {
    if (angyLevel < 100) {
        angyLevel += 5;
        updateAngyMeter();
        updateKittyFace();
    }
    if (angyLevel >= 100) {
        alert("MAXIMUM ANGY ACHIEVED! 😾🏳️‍⚧️");
    }
}

function updateAngyMeter() {
    const angyLevelElement = document.querySelector('.angy-level');
    angyLevelElement.style.width = angyLevel + '%';
}

function updateKittyFace() {
    const kitty = document.querySelector('.kitty');
    const eyes = document.querySelectorAll('.eye');
    const pupils = document.querySelectorAll('.pupil');
    const mouth = document.querySelector('.mouth');
    const ears = document.querySelectorAll('.ear');

    // Make eyes narrower
    eyes.forEach(eye => {
        eye.style.height = `${60 - (angyLevel / 5)}px`;
    });

    // Move pupils to glare
    pupils.forEach(pupil => {
        pupil.style.left = `${15 + (angyLevel / 10)}px`;
    });

    // Make mouth more frowny
    mouth.style.height = `${60 + (angyLevel / 2)}px`;
    mouth.style.borderRadius = `0 0 ${100 + angyLevel}px ${100 + angyLevel}px`;

    // Make ears more pointy
    ears.forEach(ear => {
        ear.style.borderBottom = `${80 + (angyLevel / 2)}px solid #FFAEC9`;
    });

    // Shake the kitty when very angry
    if (angyLevel > 90) {
        kitty.style.animation = 'shake 0.5s infinite';
    } else {
        kitty.style.animation = 'none';
    }
}

// Add a shake animation
const style = document.createElement('style');
style.textContent = `
    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
`;
document.head.appendChild(style);
</script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech & Politics Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="critique-bar-container">
    <div class="critique-bar">
      <div class="critique-fill"></div>
    </div>
    <div class="critique-label">Public Criticism: <span id="critiquePercent">0</span>%</div>
  </div>
  <div class="container">
    <div class="currency-display">
      <div class="trumpcoin-balance">
        <svg class="trumpcoin-icon" viewBox="0 0 50 50" width="30" height="30">
          <circle cx="25" cy="25" r="20" fill="#FFD700"/>
          <text x="25" y="30" text-anchor="middle" fill="#FF4500" font-weight="bold" font-size="20">T</text>
        </svg>
        <span id="trumpcoinBalance">0</span> TrumpCoins
      </div>
    </div>
    <div class="characters">
      <div class="character">
        <div class="avatar-container">
          <img id="trump" class="avatar" src="Trump.webp" alt="Donald Trump">
        </div>
        <div class="speech-bubble" id="trumpSpeech"></div>
        <div class="controls">
          <button id="trumpTweetBtn">Trump Tweet</button>
          <button id="trumpSpeechBtn">Trump Speech</button>
        </div>
      </div>

      <div class="character">
        <div class="avatar-container">
          <img id="musk" class="avatar" src="Elon" alt="Elon Musk">
        </div>
        <div class="speech-bubble" id="muskSpeech"></div>
        <div class="controls">
          <button id="muskTweetBtn">Musk Tweet</button>
          <button id="muskSpeechBtn">Musk Speech</button>
        </div>
      </div>

      <div class="character">
        <div class="avatar-container">
          <img id="zuck" class="avatar" src="Mark Zuck.jpeg" alt="Mark Zuckerberg">
        </div>
        <div class="speech-bubble" id="zuckSpeech"></div>
        <div class="controls">
          <button id="zuckPostBtn">Zuck Post</button>
          <button id="zuckSpeechBtn">Zuck Speech</button>
        </div>
      </div>

      <div class="character">
        <div class="avatar-container">
          <img id="jones" class="avatar" src="alex Jones.jpg" alt="Alex Jones">
        </div>
        <div class="speech-bubble" id="jonesSpeech"></div>
        <div class="controls">
          <button id="jonesRantBtn">Jones Rant</button>
          <button id="jonesConspiracyBtn">Conspiracy</button>
          <button id="jonesSupplementBtn">Sell Supplements</button>
        </div>
      </div>

    </div>
  </div>
  <div class="trumpcoin-shop">
    <h2>TrumpCoin Shop</h2>
    <div class="shop-items">
      <button id="buyInsult" class="shop-item" data-cost="10">
        Insult Opponents (10 TC)
      </button>
      <button id="buyRally" class="shop-item" data-cost="25">
        Start MAGA Rally (25 TC)
      </button>
      <button id="buyWall" class="shop-item" data-cost="50">
        Build Wall Section (50 TC)
      </button>
    </div>
  </div>
  <script src="quotes.js"></script>
  <script src="app.js"></script>
</body>
</html>

<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #b3e0ff 0%, #80d0ff 100%);
        margin: 0;
        padding: 0;
        color: #333;
        min-height: 100vh;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    header {
        background-color: #99ccff;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
        font-size: 3em;
        color: #0066cc;
        margin: 0;
        text-shadow: 2px 2px #ffffff;
    }
    .kitty-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 50px auto;
    }
    .cirno-kitty {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #e6f3ff;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(0, 153, 255, 0.5);
    }
    .ear {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 80px solid #e6f3ff;
    }
    .ear-left {
        top: -40px;
        left: 20px;
        transform: rotate(-30deg);
    }
    .ear-right {
        top: -40px;
        right: 20px;
        transform: rotate(30deg);
    }
    .ice-wings {
        position: absolute;
        width: 150px;
        height: 200px;
        background: linear-gradient(45deg, rgba(255,255,255,0.8), rgba(153,204,255,0.8));
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }
    .wing-left {
        transform: rotate(-30deg);
        left: -100px;
        top: 50px;
    }
    .wing-right {
        transform: rotate(30deg);
        right: -100px;
        top: 50px;
    }
    .eye {
        position: absolute;
        width: 60px;
        height: 60px;
        background-color: #0099ff;
        border-radius: 50%;
        top: 80px;
    }
    .eye-left {
        left: 60px;
    }
    .eye-right {
        right: 60px;
    }
    .pupil {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #000;
        border-radius: 50%;
        top: 15px;
        left: 15px;
    }
    .hair-ribbon {
        position: absolute;
        width: 80px;
        height: 40px;
        background-color: #0006b9;
        top: -20px;
        left: 110px;
        transform: rotate(-5deg);
        z-index: 2;
    }
    .nose {
        position: absolute;
        width: 30px;
        height: 20px;
        background-color: #ff99cc;
        border-radius: 50%;
        top: 180px;
        left: 135px;
    }
    .mouth {
        position: absolute;
        width: 100px;
        height: 60px;
        border: 10px solid #000;
        border-radius: 0 0 100px 100px;
        border-top: none;
        top: 200px;
        left: 100px;
    }
    .baka-meter {
        background-color: #FFF;
        border: 2px solid #0099ff;
        border-radius: 20px;
        height: 30px;
        margin: 20px auto;
        position: relative;
        width: 80%;
        overflow: hidden;
    }
    .baka-level {
        background: linear-gradient(90deg, #0099ff, #99ccff);
        border-radius: 20px;
        height: 100%;
        width: 9%;
        animation: sparkle 2s infinite;
    }
    @keyframes sparkle {
        0% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
        100% { filter: brightness(1); }
    }
    .ice-button {
        background: linear-gradient(45deg, #0099ff, #99ccff);
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        font-size: 1.2em;
        margin: 20px auto;
        padding: 10px 20px;
        display: block;
        box-shadow: 0 0 10px rgba(0, 153, 255, 0.5);
    }
    .ice-button:hover {
        background: linear-gradient(45deg, #99ccff, #0099ff);
    }
    .ice-crystals {
        position: absolute;
        pointer-events: none;
    }
    footer {
        background-color: #99ccff;
        color: #0066cc;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <header>
        <h1>Cirno Angy Kitty ⑨</h1>
    </header>
    <div class="container">
        <div class="kitty-container">
            <div class="cirno-kitty">
                <div class="ice-wings wing-left"></div>
                <div class="ice-wings wing-right"></div>
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
                <div class="hair-ribbon"></div>
                <div class="eye eye-left"><div class="pupil"></div></div>
                <div class="eye eye-right"><div class="pupil"></div></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="baka-meter">
            <div class="baka-level"></div>
        </div>
        <button class="ice-button" onclick="makeAngier()">Make Cirno Angier ⑨</button>
    </div>
    <footer>
        <p>⑨ 2023 Cirno's Perfect Math Class. All rights freezed.</p>
    </footer>

<script>
let bakaLevel = 9;
let iceParticles = [];

function makeAngier() {
    if (bakaLevel < 99) {
        bakaLevel += 9;
        updateBakaMeter();
        updateCirnoFace();
        createIceEffect();
    }
    if (bakaLevel >= 99) {
        alert("MAXIMUM BAKA ACHIEVED! ⑨⑨⑨");
        freezeScreen();
    }
}

function updateBakaMeter() {
    const bakaLevelElement = document.querySelector('.baka-level');
    bakaLevelElement.style.width = bakaLevel + '%';
}

function updateCirnoFace() {
    const cirno = document.querySelector('.cirno-kitty');
    const eyes = document.querySelectorAll('.eye');
    const pupils = document.querySelectorAll('.pupil');
    const mouth = document.querySelector('.mouth');
    const wings = document.querySelectorAll('.ice-wings');

    // Make Cirno bluer as she gets angier
    cirno.style.backgroundColor = `rgb(${230 - bakaLevel}, ${243 - bakaLevel/2}, 255)`;

    // Make eyes narrower and more intense blue
    eyes.forEach(eye => {
        eye.style.height = `${60 - (bakaLevel / 5)}px`;
        eye.style.backgroundColor = `rgb(0, ${153 - bakaLevel}, 255)`;
    });

    // Angry eye movement
    pupils.forEach(pupil => {
        pupil.style.left = `${15 + (bakaLevel / 10)}px`;
    });

    // More pronounced frown
    mouth.style.height = `${60 + (bakaLevel / 2)}px`;
    mouth.style.borderRadius = `0 0 ${100 + bakaLevel}px ${100 + bakaLevel}px`;

    // Wing animation
    wings.forEach(wing => {
        wing.style.filter = `brightness(${1 + bakaLevel/100})`;
    });
}

function createIceEffect() {
    const crystal = document.createElement('div');
    crystal.className = 'ice-crystals';
    crystal.style.left = Math.random() * window.innerWidth + 'px';
    crystal.style.top = Math.random() * window.innerHeight + 'px';
    crystal.style.position = 'fixed';
    crystal.innerHTML = '❄';
    crystal.style.fontSize = (20 + Math.random() * 20) + 'px';
    crystal.style.color = '#99ccff';
    crystal.style.opacity = '0.8';
    crystal.style.animation = `fall ${3 + Math.random() * 5}s linear forwards`;
    document.body.appendChild(crystal);
    
    setTimeout(() => {
        document.body.removeChild(crystal);
    }, 5000);
}

function freezeScreen() {
    document.body.style.animation = 'freeze 1s forwards';
}

// Add CSS animation for falling ice crystals
const style = document.createElement('style');
style.textContent = `
    @keyframes fall {
        from {
            transform: translateY(-100px) rotate(0deg);
        }
        to {
            transform: translateY(${window.innerHeight + 100}px) rotate(360deg);
        }
    }
    @keyframes freeze {
        to {
            filter: brightness(1.2) saturate(1.5);
        }
    }
`;
document.head.appendChild(style);

// Create periodic ice effects
setInterval(() => {
    if (bakaLevel > 50) {
        createIceEffect();
    }
}, 1000);
</script>
</body>
</html>

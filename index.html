<title>Doggy Designer - Create Your Perfect Pup!</title>
<style>
:root {
    --primary: #ff9b6a;
    --secondary: #4a4a4a;
}

body {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 20px;
    background: #ff0000; /* Changed from #f0f0f0 to red */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.container {
    max-width: 800px;
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.dog-display {
    text-align: center;
    margin: 20px 0;
}

.controls {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin: 20px 0;
}

button {
    background: var(--primary);
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    color: white;
    cursor: pointer;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.05);
}

select {
    padding: 8px;
    border-radius: 8px;
    border: 2px solid var(--primary);
}

.dog {
    width: 300px;
    height: 300px;
}

.feature {
    transition: all 0.3s ease;
}

.rainbow-fur {
    animation: rainbowFur 3s linear infinite;
}

@keyframes rainbowFur {
    0% { fill: #ff0000; }
    16.666% { fill: #ff9900; }
    33.333% { fill: #ffff00; }
    50% { fill: #33cc33; }
    66.666% { fill: #3399ff; }
    83.333% { fill: #9933ff; }
    100% { fill: #ff0000; }
}
</style>
</head>
<body>
<div class="container">
    <h1>üêï Design Your Dream Dog!</h1>
    
    <div class="dog-display">
        <svg class="dog" viewBox="0 0 100 100">
            <!-- Base dog body -->
            <g id="dogBody" class="feature">
                <!-- Body shape will change based on breed -->
                <g id="bodyShape">
                    <ellipse cx="50" cy="60" rx="30" ry="20" fill="#brown"/>
                    <circle cx="75" cy="45" r="15" fill="#brown"/>
                </g>
                <!-- Legs -->
                <g id="legs" class="feature">
                    <!-- Front legs -->
                    <rect x="65" y="75" width="4" height="15" rx="2" fill="#brown"/>
                    <rect x="75" y="75" width="4" height="15" rx="2" fill="#brown"/>
                    <!-- Back legs -->
                    <rect x="25" y="75" width="4" height="15" rx="2" fill="#brown"/>
                    <rect x="35" y="75" width="4" height="15" rx="2" fill="#brown"/>
                </g>
                <!-- Ears will be added dynamically -->
                <g id="ears"></g>
                <!-- Face features -->
                <circle cx="78" cy="42" r="2" fill="black"/>
                <circle cx="72" cy="42" r="2" fill="black"/>
                <path id="mouth" d="M75 48 Q 78 50 81 48" stroke="black" fill="none"/>
            </g>
            <!-- Tail -->
            <g id="tail" class="feature">
                <path d="M20 60 Q 15 50 10 55" stroke="#brown" stroke-width="4" fill="none"/>
            </g>
        </svg>
    </div>

    <div class="controls">
        <div>
            <label for="breed">Dog Breed:</label>
            <select id="breed">
                <option value="default">Mixed Breed</option>
                <option value="corgi">Corgi</option>
                <option value="husky">Husky</option>
                <option value="poodle">Poodle</option>
                <option value="dachshund">Dachshund</option>
                <option value="golden_retriever">Golden Retriever</option>
                <option value="bulldog">Bulldog</option>
                <option value="beagle">Beagle</option>
                <option value="pomeranian">Pomeranian</option>
                <option value="dalmatian">Dalmatian</option>
                <option value="unicorn">Unicorn Dog</option>
                <option value="robot">Robot Dog</option>
            </select>
        </div>
        
        <div>
            <label for="ears">Ear Style:</label>
            <select id="ears-style">
                <option value="floppy">Floppy Ears</option>
                <option value="pointed">Pointed Ears</option>
                <option value="short">Short Ears</option>
                <option value="curly">Curly Ears</option>
            </select>
        </div>
        
        <div>
            <label for="color">Fur Color:</label>
            <select id="color">
                <option value="#8B4513">Brown</option>
                <option value="#FFE5B4">Golden</option>
                <option value="#4C4C4C">Gray</option>
                <option value="#FFFFFF">White</option>
                <option value="#ff69b4">Pink</option>
                <option value="#FF00FF">Purple</option>
                <option value="#0000FF">Blue</option>
            </select>
        </div>

        <div>
            <label for="tail">Tail Style:</label>
            <select id="tail-style">
                <option value="curly">Curly</option>
                <option value="straight">Straight</option>
                <option value="wagging">Wagging</option>
                <option value="fluffy">Fluffy</option>
            </select>
        </div>

        <div>
            <label for="size">Size:</label>
            <select id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
    </div>

    <button id="randomize">üé≤ Randomize Dog!</button>
</div>

<script>
const dogBody = document.getElementById('dogBody');
const bodyShape = document.getElementById('bodyShape');
const ears = document.getElementById('ears');
const tail = document.getElementById('tail');
const legs = document.getElementById('legs');

function updateDogBreed() {
    const breed = document.getElementById('breed').value;
    const bodyShapeEl = bodyShape.querySelector('ellipse');
    const headEl = bodyShape.querySelector('circle');
    
    switch(breed) {
        case 'corgi':
            bodyShapeEl.setAttribute('ry', '15');
            bodyShapeEl.setAttribute('rx', '35');
            legs.querySelectorAll('rect').forEach(leg => {
                leg.setAttribute('height', '10');
            });
            break;
        case 'husky':
            bodyShapeEl.setAttribute('ry', '22');
            bodyShapeEl.setAttribute('rx', '32');
            headEl.setAttribute('r', '17');
            document.getElementById('ears-style').value = 'pointed';
            break;
        case 'poodle':
            bodyShapeEl.setAttribute('ry', '18');
            bodyShapeEl.setAttribute('rx', '28');
            legs.querySelectorAll('rect').forEach(leg => {
                leg.setAttribute('height', '18');
                leg.setAttribute('width', '3');
            });
            break;
        case 'dachshund':
            bodyShapeEl.setAttribute('ry', '12');
            bodyShapeEl.setAttribute('rx', '40');
            legs.querySelectorAll('rect').forEach(leg => {
                leg.setAttribute('height', '8');
            });
            break;
        case 'golden_retriever':
            bodyShapeEl.setAttribute('ry', '20');
            bodyShapeEl.setAttribute('rx', '36');
            break;
        case 'bulldog':
            bodyShapeEl.setAttribute('ry', '18');
            bodyShapeEl.setAttribute('rx', '30');
            headEl.setAttribute('r', '20');
            break;
        case 'beagle':
            bodyShapeEl.setAttribute('ry', '20');
            bodyShapeEl.setAttribute('rx', '28');
            break;
        case 'pomeranian':
            bodyShapeEl.setAttribute('ry', '15');
            bodyShapeEl.setAttribute('rx', '25');
            break;
        case 'dalmatian':
            bodyShapeEl.setAttribute('ry', '20');
            bodyShapeEl.setAttribute('rx', '30');
            break;
        case 'unicorn':
            bodyShapeEl.setAttribute('ry', '25');
            bodyShapeEl.setAttribute('rx', '35');
            break;
        case 'robot':
            bodyShapeEl.setAttribute('ry', '22');
            bodyShapeEl.setAttribute('rx', '28');
            break;
        default:
            bodyShapeEl.setAttribute('ry', '20');
            bodyShapeEl.setAttribute('rx', '30');
            headEl.setAttribute('r', '15');
            legs.querySelectorAll('rect').forEach(leg => {
                leg.setAttribute('height', '15');
                leg.setAttribute('width', '4');
            });
    }
    updateDog();
}

function updateDog() {
    // Update color
    const color = document.getElementById('color').value;
    const elements = document.querySelectorAll('#dogBody ellipse, #dogBody circle, #legs rect');
    
    // Remove any existing rainbow animation
    elements.forEach(el => {
        if (!el.classList.contains('eye')) {
            el.classList.remove('rainbow-fur');
        }
    });

    elements.forEach(el => {
        if (!el.classList.contains('eye')) {
            el.setAttribute('fill', color);
        }
    });
    tail.querySelector('path').setAttribute('stroke', color);
    tail.querySelector('path').classList.remove('rainbow-fur');

    // Update ears
    const breedStyle = document.getElementById('ears-style').value;
    ears.innerHTML = ''; // Clear existing ears
    
    if (breedStyle === 'floppy') {
        ears.innerHTML = `
            <path d="M65 35 Q 60 25 55 35" stroke="${color}" fill="${color}"/>
            <path d="M85 35 Q 90 25 95 35" stroke="${color}" fill="${color}"/>
        `;
    } else if (breedStyle === 'pointed') {
        ears.innerHTML = `
            <path d="M65,35 Q 62,25 70,35" fill="${color}"/>
            <path d="M85,35 Q 88,25 80,35" fill="${color}"/>
        `;
    } else if (breedStyle === 'curly') {
        ears.innerHTML = `
            <path d="M65,35 Q 60,25 55,35" fill="${color}"/>
            <path d="M85,35 Q 90,25 95,35" fill="${color}"/>
        `;
    } else {
        ears.innerHTML = `
            <circle cx="65" cy="35" r="5" fill="${color}"/>
            <circle cx="85" cy="35" r="5" fill="${color}"/>
        `;
    }

    // Update tail
    const tailStyle = document.getElementById('tail-style').value;
    if (tailStyle === 'curly') {
        tail.innerHTML = `<path d="M20 60 Q 15 50 20 45" stroke="${color}" stroke-width="4" fill="none"/>`;
    } else if (tailStyle === 'straight') {
        tail.innerHTML = `<path d="M20 60 L 10 50" stroke="${color}" stroke-width="4" fill="none"/>`;
    } else if (tailStyle === 'fluffy') {
        tail.innerHTML = `
            <path d="M20 60 C 15 55, 15 65, 20 60" stroke="${color}" stroke-width="4" fill="none"/>
        `;
    } else {
        tail.innerHTML = `
            <path d="M20 60 Q 15 50 10 55" stroke="${color}" stroke-width="4" fill="none">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    values="0 20 60; 30 20 60; 0 20 60"
                    dur="1s"
                    repeatCount="indefinite"/>
            </path>
        `;
    }

    // Update size
    const size = document.getElementById('size').value;
    let scale = 1;
    if (size === 'small') scale = 0.8;
    else if (size === 'large') scale = 1.2;
    dogBody.style.transform = `scale(${scale})`;
}

// Add event listeners
document.querySelectorAll('select').forEach(select => {
    select.addEventListener('change', () => {
        if(select.id === 'breed') {
            updateDogBreed();
        } else {
            updateDog();
        }
    });
});

document.getElementById('randomize').addEventListener('click', () => {
    const options = {
        breed: ['default', 'corgi', 'husky', 'poodle', 'dachshund', 'golden_retriever', 'bulldog', 'beagle', 'pomeranian', 'dalmatian', 'unicorn', 'robot'],
        'ears-style': ['floppy', 'pointed', 'short', 'curly'],
        color: ['#8B4513', '#FFE5B4', '#4C4C4C', '#FFFFFF', '#ff69b4', '#FF00FF', '#0000FF'],
        'tail-style': ['curly', 'straight', 'wagging', 'fluffy'],
        size: ['small', 'medium', 'large']
    };

    Object.keys(options).forEach(key => {
        const select = document.getElementById(key);
        const randomValue = options[key][Math.floor(Math.random() * options[key].length)];
        select.value = randomValue;
    });

    updateDogBreed();
});

// Initial update
updateDogBreed();
</script>
</body></html>

<style>
body {
  background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: "Comic Sans MS", cursive;
  overflow: hidden;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}

.cloud {
  fill: white;
  opacity: 0.9;
  animation: float 20s infinite linear;
}

@keyframes float {
  from { transform: translateX(-100%); }
  to { transform: translateX(100vw); }
}

.rainbow-arc {
  animation: rainbow-shine 5s linear infinite;
  stroke-width: 20;
  fill: none;
  opacity: 0.7;
}

@keyframes rainbow-shine {
  0% { stroke: rgba(255, 179, 186, 0.8); }
  17% { stroke: rgba(186, 255, 201, 0.8); }
  33% { stroke: rgba(186, 225, 255, 0.8); }
  50% { stroke: rgba(255, 255, 186, 0.8); }
  67% { stroke: rgba(255, 179, 247, 0.8); }
  83% { stroke: rgba(255, 215, 186, 0.8); }
  100% { stroke: rgba(255, 179, 186, 0.8); }
}

.poop {
  position: relative;
  animation: bounce 1s ease-in-out infinite alternate;
  z-index: 2;
}

.pan-pink { fill: #ff1b8d; }
.pan-yellow { fill: #ffd700; }
.pan-blue { fill: #1e90ff; }

.rainbow {
  fill: #ffb6c1; /* Light pink */
}

.wing {
  animation: flap 0.5s ease-in-out infinite alternate;
  transform-origin: center;
}

.left-wing {
  transform-origin: 40px 100px;
}

.right-wing {
  transform-origin: 160px 100px;
}

@keyframes flap {
  from {
    transform: rotateY(0deg) rotateZ(0deg);
  }
  to {
    transform: rotateY(30deg) rotateZ(15deg);
  }
}

.right-wing {
  animation-direction: alternate-reverse;
}

.friend {
  position: absolute;
  right: 50px;
  top: 50px;
}

.unicorn-horn {
  fill: #ffb6c1;
  stroke: #ff69b4;
  stroke-width: 2;
}

.tongue {
  animation: tongue-wiggle 0.5s infinite alternate;
  transform-origin: center;
}

@keyframes tongue-wiggle {
  from { transform: translateY(0); }
  to { transform: translateY(2px); }
}

/* Add styles for name tag */
.name-tag {
  font-family: "Comic Sans MS", cursive;
  fill: #ff69b4;
  font-size: 14px;
}

/* Add styles for Sunshine's horn and mane */
.sunshine-horn {
  fill: #87CEEB;
  stroke: #4169E1;
  stroke-width: 2;
}

.sunshine-mane {
  animation: flow 3s ease-in-out infinite;
}

@keyframes flow {
  0%, 100% { transform: rotate(0deg); }
  50% { transform: rotate(5deg); }
}

.status-bar {
  position: fixed;
  bottom: 20px;
  background: rgba(255, 255, 255, 0.9);
  padding: 15px;
  border-radius: 15px;
  display: flex;
  gap: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.stat {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 14px;
}

.stat-value {
  width: 100px;
  height: 20px;
  background: #eee;
  border-radius: 10px;
  overflow: hidden;
}

.stat-fill {
  height: 100%;
  transition: width 0.3s ease;
}

.happiness-fill { background: #FFB6C1; }
.hunger-fill { background: #98FB98; }
.energy-fill { background: #87CEEB; }

.action-buttons {
  position: fixed;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.action-btn {
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.9);
  cursor: pointer;
  font-family: "Comic Sans MS", cursive;
  transition: transform 0.2s;
}

.action-btn:hover {
  transform: scale(1.1);
}

.heart {
  position: absolute;
  font-size: 20px;
  pointer-events: none;
  animation: float-up 1s forwards;
}

@keyframes float-up {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-50px);
    opacity: 0;
  }
}
</style>
<script>
const moveSpeed = 5;
let poopX = window.innerWidth / 2 - 150;
let poopY = window.innerHeight / 2 - 150;
let friendX = window.innerWidth - 200;
let friendY = 50;

document.addEventListener('keydown', (e) => {
  const poop = document.querySelector('.poop');
  const friend = document.querySelector('.friend');
  
  switch(e.key.toLowerCase()) {
    case 'w':
      poopY -= moveSpeed;
      break;
    case 's':
      poopY += moveSpeed;
      break;
    case 'a':
      poopX -= moveSpeed;
      break;
    case 'd':
      poopX += moveSpeed;
      break;
    case 'i':
      friendY -= moveSpeed;
      break;
    case 'k':
      friendY += moveSpeed;
      break;
    case 'j':
      friendX -= moveSpeed;
      break;
    case 'l':
      friendX += moveSpeed;
      break;
  }
  
  poop.style.position = 'absolute';
  poop.style.left = poopX + 'px';
  poop.style.top = poopY + 'px';
  
  friend.style.left = friendX + 'px';
  friend.style.top = friendY + 'px';
});

// Pet stats
let stats = {
  poopoo: {
    happiness: 100,
    hunger: 100,
    energy: 100
  },
  sunshine: {
    happiness: 100,
    hunger: 100,
    energy: 100
  }
};

// Update stats every 10 seconds
setInterval(() => {
  ['poopoo', 'sunshine'].forEach(pet => {
    stats[pet].hunger = Math.max(0, stats[pet].hunger - 2);
    stats[pet].energy = Math.max(0, stats[pet].energy - 1);
    stats[pet].happiness = Math.max(0, stats[pet].happiness - 1);
    updateStats();
  });
}, 10000);

function updateStats() {
  ['poopoo', 'sunshine'].forEach(pet => {
    Object.keys(stats[pet]).forEach(stat => {
      const fill = document.querySelector(`.${pet}-${stat}-fill`);
      fill.style.width = `${stats[pet][stat]}%`;
    });
  });
}

function feed(pet) {
  stats[pet].hunger = Math.min(100, stats[pet].hunger + 30);
  stats[pet].happiness = Math.min(100, stats[pet].happiness + 10);
  createHeart(pet);
  updateStats();
}

function play(pet) {
  if (stats[pet].energy > 20) {
    stats[pet].happiness = Math.min(100, stats[pet].happiness + 30);
    stats[pet].energy = Math.max(0, stats[pet].energy - 20);
    createHeart(pet);
    updateStats();
  }
}

function sleep(pet) {
  stats[pet].energy = Math.min(100, stats[pet].energy + 50);
  updateStats();
}

function createHeart(pet) {
  const heart = document.createElement('div');
  heart.textContent = '‚ù§Ô∏è';
  heart.className = 'heart';
  const petElement = document.querySelector(`.${pet}`);
  const rect = petElement.getBoundingClientRect();
  heart.style.left = `${rect.left + rect.width/2}px`;
  heart.style.top = `${rect.top}px`;
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1000);
}
</script>
</head>

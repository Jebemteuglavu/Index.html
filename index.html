    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Duckling - Websim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Fredoka One', cursive;
            background-color: #0077be;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .light-circle {
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(0,119,190,0) 70%);
            top: -10%;
            left: -10%;
            pointer-events: none;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }
        .websim-logo {
            position: absolute;
            top: -1.5rem;
            left: 30%;
            transform: translateX(-50%) scale(1.875);
            z-index: 10;
        }
        .websim-logo .logo {
            padding-bottom: 0.25rem;
            transform: rotate(-6deg);
            margin-left: 0.25rem;
            font-weight: bold;
            font-family: "Comic Sans MS", cursive;
            letter-spacing: 0.2em;
            text-shadow: 0.04em 0.04em 0.08em rgba(0,0,0,0.5);
        }
        .websim-logo .logo span {
            display: inline-block;
        }
        .websim-logo .logo span:nth-child(1) {
            color: #4285f4;
            transform: rotate(-10deg);
        }
        .websim-logo .logo span:nth-child(2) {
            color: #ea4335;
            transform: rotate(5deg) translateY(-0.2rem);
        }
        .websim-logo .logo span:nth-child(3) {
            color: #fbbc05;
            transform: rotate(-5deg) translateY(0.1rem);
        }
        .websim-logo .logo span:nth-child(4) {
            color: #4285f4;
            transform: rotate(10deg) translateY(-0.2rem);
        }
        .websim-logo .logo span:nth-child(5) {
            color: #34a853;
            transform: rotate(-10deg) translateY(0.2rem);
        }
        .websim-logo .logo span:nth-child(6) {
            color: #ea4335;
            transform: rotate(5deg) translateY(-0.2rem);
        }
        .club, .duckling {
            font-weight: bold;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            width: 100%;
            -webkit-text-stroke: 2px black;
            text-stroke: 2px black;
        }
        .club {
            font-size: 10rem;
            color: white;
            margin-bottom: -0.2em;
        }
        .duckling {
            font-size: 5rem;
            color: #FFA500;
            padding-top: 0.2em;
        }
        .start-button {
            background-color: #0077be;
            color: white;
            padding: 20px 60px;
            font-size: 2rem;
            border: 2px solid black;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .start-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(0,119,190,0) 70%);
            pointer-events: none;
        }
        .start-button:hover {
            background-color: #005c91;
        }
        .create-account {
            margin-top: 1rem;
            color: white;
            font-size: 1rem;
        }
        .create-account a {
            color: #FFA500;
            text-decoration: none;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
        .parents-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background-color: #FFB300;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5), 0 0 0 4px black;
            overflow: hidden;
        }
        .parents-button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: conic-gradient(from 0deg, #FFB300 0deg, #FFB300 10deg, transparent 10deg, transparent 18deg);
            background-size: 36deg 100%;
            border-radius: 50%;
            z-index: -1;
        }
        .parents-button-content {
            transform: rotate(15deg);
            text-align: center;
            z-index: 1;
        }
        .parents-button span.parents {
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.8), 
                         6px 6px 0px rgba(0,0,0,0.5);
            display: block;
        }
        .parents-button span.click-here {
            color: rgba(0,0,0,0.5);
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="light-circle"></div>
        <div class="logo-container">
            <div class="websim-logo">
                <div class="logo">
                    <span>w</span><span>e</span><span>b</span><span>s</span><span>i</span><span>m</span>
                </div>
            </div>
            <div class="club">CLUB</div>
            <div class="duckling">DUCKLING</div>
        </div>
        <button class="start-button">Start</button>
        <div class="create-account">
            Don't have a duckling? <a href="https://websim.ai/@api/club-duckling-rules">Create a free account now</a>
        </div>
        <div class="parents-button">
            <div class="parents-button-content">
                <span class="parents">PARENTS</span>
                <span class="click-here">Click Here</span>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.start-button').addEventListener('click', function() {
            alert('Welcome to Club Duckling! Quack quack!');
        });
        
        document.querySelector('.parents-button').addEventListener('click', function() {
            alert('Welcome to the Parents section!');
        });
    </script>
</body></html>
